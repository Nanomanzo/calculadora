<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="contenedorPrincipal">
        <div class="contenedorInput">
            <input class="inputOperaciones" placeholder="0" type="text">
        </div>
        <div class="contenedorNumeros">
            <button class="eliminar">C</button>
            <button class="borrar">&lt;</button>
            <button class="dividir">/</button>
            <button class="numero siete">7</button>
            <button class="numero ocho">8</button>
            <button class="numero nueve">9</button>
            <button class="multiplicar">*</button>
            <button class="numero cuatro">4</button>
            <button class="numero cinco">5</button>
            <button class="numero seis">6</button>
            <button class="restar">-</button>
            <button class="numero uno">1</button>
            <button class="numero dos">2</button>
            <button class="numero tres">3</button>
            <button class="sumar">+</button>
            <button class="numero cero">0</button>
            <button class="numero decimal">,</button>
            <button class="igual">=</button>
            <button class="InteresCompuesto">Interes Compuesto</button>
        </div>

        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
